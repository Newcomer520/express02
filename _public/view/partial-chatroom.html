<div ng-controller="chat-ctrl"><div class="row chat"><div class="list"><span class="label label-info">Current Room List			</span><div class="accordion"><accordion close-others="true"><accordion-group ng-repeat="room in roomList"><accordion-heading><div class="chat-header"><span>{{room.name}}</span><span class="badge">{{room.users.length}}</span></div></accordion-heading>t1</accordion-group><accordion-group ng-show="roomList.length == 0"><accordion-heading><div style="text-align:center;" class="chat-header"><span>No room avaiable.</span></div></accordion-heading></accordion-group></accordion><button ng-click="createRoom()" class="btn btn-success">New Room</button></div></div><div class="content"><div ng-repeat="msg in msgs"></div></div></div><div class="row"><div class="col-md-12"><form ng-submit="msgSubmit()" class="chat-form"><textarea name="message" class="chat-msg"></textarea><input type="submit" value="Send" class="chat-submit"/></form></div></div></div>
