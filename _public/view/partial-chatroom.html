<div ng-controller="chat-ctrl"><div class="row chat"><div class="list"><span class="label label-info">Current Room List			</span><div class="accordion"><accordion close-others="true"><accordion-group ng-repeat="room in roomList"><accordion-heading><div class="chat-header"><span>{{room.name}}</span><span class="badge">{{room.users.length}}</span></div></accordion-heading><ul class="list-group"><li ng-repeat="user in room.users" class="list-group-item">{{user.name}}</li></ul><!--div.label.label-default(ng-repeat = "user in room.users", style="width:100%")| {{user}}--><button ng-click="joinRoom(room.id)" class="btn btn-primary">Join</button></accordion-group><accordion-group ng-show="roomList.length == 0"><accordion-heading><div style="text-align:center;" class="chat-header"><span>No room avaiable.</span></div></accordion-heading></accordion-group></accordion><button ng-click="createRoom()" class="btn btn-success">New Room</button></div></div><div class="content"><div ng-repeat="msg in messages" class="well"><span class="label label-default">{{msg.sender}}</span><hr/><div class="alert alert-info">{{msg.content}}</div></div></div></div><div class="row"><div class="col-md-12"><form ng-submit="msgSubmit()" class="chat-form"><textarea name="message" class="chat-msg"></textarea><input type="submit" value="Send" class="chat-submit"/></form></div></div></div>
